apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: QuoteConnect-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Eddie4k-code/QuoteConnect.git'
    targetRevision: HEAD
    path: manifests/application
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    